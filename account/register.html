<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/components/header.css">

    <script defer src="../js/register.js"></script>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="logo__image__link">
            <img class="logo__image" src="../images/allstore-logo.svg" alt="AllStore Logo">
        </a>

        <nav class="navigation">
            <a class="navigation__item" href="../index.html">Home</a>
            <a class="navigation__item" href="#">About</a>
            <a class="navigation__item" href="#">Contacts</a>

            <div class="header__icons">
                <a href="./register.html" class="login__icon__link">
                    <img class="login__icon__img" src="../images/icons/profile-icon.svg" alt="login icon">
                </a>

                <a class="cart__button" href="./cart.html">
                    <img src="../images/icons/cart-icon.svg" alt="cart iconn" class="cart__icon">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Register a New Account</h1>
        
        <form id="register__form">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password (min. 8 characters):</label>
                <input type="password" id="password" name="password" minlength="8" required>
            </div>
            <button type="submit">Register</button>
        </form>

        <div id="message__container"></div>
        <p>Already have an account? <a href="login.html">Log in here</a>.</p>
    </main>

    <footer></footer>
</body>
</html>
