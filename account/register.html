<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/allstore-logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="../css/components/header.css">
    <link rel="stylesheet" href="../css/auth.css">

    <script defer src="../js/register.js"></script>
    <script defer src="../js/header.js"></script>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="logo__image__link">
            <img class="logo__image" src="../images/allstore-logo.svg" alt="AllStore Logo">
        </a>

        <nav class="navigation">
            <a class="navigation__item" href="../index.html">Home</a>
            <a class="navigation__item" href="#">About</a>
            <a class="navigation__item" href="#">Contacts</a>

            <div class="header__icons">
                <a href="../account/register.html" class="login__icon__link">
                    <img class="login__icon__img" src="../images/icons/profile-icon.svg" alt="login icon">
                </a>

                <a class="cart__button" href="../cart.html">
                    <img src="../images/icons/cart-icon.svg" alt="cart iconn" class="cart__icon">
                </a>

                <button id="burger__btn" class="burger__btn">
                    <img src="../images/icons/burger-icon.svg" alt="Burger button">
                </button>
            </div>
        </nav>
    </header>

    <aside id="mobile__menu" class="mobile__menu">
        <div class="mobile__menu__header">
            <span class="mobile__menu__title">Menu</span>
            <button id="close__menu__btn" class="close__menu__btn">
                <img src="../images/icons/hide-menu.svg" class="close__menu__icon" alt="hide burger menu">
            </button>
        </div>
        
        <nav class="mobile__navigation">
            <a href="/index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Contacts</a>
            <hr>
            <a href="/account/login.html">Login / Register</a>
        </nav>
    </aside>

    <div id="menu__overlay" class="menu__overlay"></div>

    <main class="auth-page">
        <div class="auth-container">
            <h1>Register a New Account</h1>
            
            <form id="register__form">
                <div class="form-group">
                    <label for="name">Name (letters & numbers only):</label>
                    <input type="text" id="name" name="name" required pattern="^[\w]+$" title="Username should only contain letters, numbers and underscores.">
                </div>
                <div class="form-group">
                    <label for="email">Email (@stud.noroff.no):</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password (min. 8 characters):</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>

            <div id="message__container"></div>
            
            <p class="auth-link">
                Already have an account? 
                <a href="login.html">Log in here</a>
            </p>
        </div>
    </main>

    <footer></footer>
</body>
</html>
