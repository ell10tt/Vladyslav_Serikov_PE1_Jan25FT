<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/components/header.css">

    <script defer src="../js/login.js"></script>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="logo__image__link">
            <img class="logo__image" src="../images/allstore-logo.svg" alt="AllStore Logo">
        </a>

        <nav class="navigation">
            <a class="navigation__item" href="../index.html">Home</a>
            <a class="navigation__item" href="#">About</a>
            <a class="navigation__item" href="#">Contacts</a>

            <div class="header__icons">
                <a href="./register.html" class="login__icon__link">
                    <img class="login__icon__img" src="../images/icons/profile-icon.svg" alt="login icon">
                </a>

                <a class="cart__button" href="./cart.html">
                    <img src="../images/icons/cart-icon.svg" alt="cart iconn" class="cart__icon">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Login to Your Account</h1>
        
        <form id="login-form">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <div id="message__container"></div>
        <p>
            Don't have an account? 
            <a href="register.html">
                Register here
            </a>
        </p>
    </main>

    <footer></footer>
</body>
</html>
